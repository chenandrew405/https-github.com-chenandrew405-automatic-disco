<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizonary</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #124122;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        p {
            font-size: 30px;
            margin: 20px 0;
            text-align: left;
            color: #000000;
        }
        h2 {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
            color: #ffffff;
        }
        nav ul {
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Sidebar styles */
        .sidebar {
            height: calc(100% - 98px); /* Subtract header height */
            width: 200px;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 103px; /* Position it below the header */
            background-color: #277b43;
            padding-top: 20px;
            margin-top: 0; /* Remove margin-top since we're using top positioning */
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: rgb(255, 255, 255);
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1a602f;
        }

        /* Adjust main content to make room for sidebar */
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }

        /* Header nav specific styles */
        .header-nav {
            text-align: right;
            padding-right: 20px;
        }
        
        .header-nav ul li {
            display: inline;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quizonary</h1>
        <h2>Quizonary LTD. Respected Trademark All Rights Reserved</h2>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <a href="Login.html">Log in</a>
        <a href="SignUp.html">Sign Up</a>
        <a href="about.html">About</a>
        <a href="HowTo.html">How To Create A Quiz</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <p>Welcome to Quizonary!</p>
        <p>Test your knowledge.</p>
        <p>Join us today and start quizzing!</p>
    </div>

    <script src="script.js"></script>
    <script>
        // Add this at the top of your script.js or in a script tag
        window.onload = function() {
            // Check if user is logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // If logged in, show CreateQuiz link instead of Login/Signup
                document.querySelector('.sidebar').innerHTML = `
                    <a href="CreateQuiz.html">My Quizzes</a>
                    <a href="about.html">About</a>
                    <a href="HowTo.html">How To Create A Quiz</a>
                    <a href="#" onclick="handleSignout(event)">Sign Out</a>
                `;
            }
        }

        function handleSignout(event) {
            event.preventDefault();
            localStorage.removeItem('currentUser');
            window.location.href = 'Login.html';
        }
    </script>
</body>
</html>
