<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #8fd49b;
            margin: 50px;
            padding: 50px;
            display: left;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 50px;
            padding: 100px;
            background-color: rgb(28, 104, 60);
            border-radius: 10px;
        }
        .options {
            text-align: center;
            margin-top: 30px;
        }
        .study-btn {
            display: inline-block;
            background-color: rgb(28, 104, 60);
            color: white;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .study-btn:hover {
            background-color: rgb(34, 127, 73);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Thank you for logging in. We're glad to have you here!</p>
        <div id="userInfo"></div>
        <div class="options">
            <p>Choose your study method:</p>
            <a href="CreateQuiz.html" class="study-btn">Create a Quiz</a>
            <a href="Flashcards.html" class="study-btn">Create Flashcards</a>
        </div>
    </div>
    <script>
        // Display welcome message with username
        const user = JSON.parse(localStorage.getItem("user"));
        if (user && user.username) {
            document.getElementById("userInfo").textContent = `Welcome ${user.username}!`;
        }
    </script>
</body>
</html>
